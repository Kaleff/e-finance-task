name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Node Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        working-directory: ./backend
        run: |
          cp .env.example .env
          cp .env.example .env.testing

      - name: Generate Application Key
        working-directory: ./backend
        run: php artisan key:generate

      - name: Generate Test Application Key
        working-directory: ./backend
        run: php artisan key:generate --env=testing

      - name: Configure Testing Environment
        working-directory: ./backend
        run: |
          echo "DB_CONNECTION=sqlite" >> .env.testing
          echo "DB_DATABASE=:memory:" >> .env.testing
          echo "CACHE_DRIVER=array" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "MAIL_MAILER=array" >> .env.testing

      - name: Run Database Migrations
        working-directory: ./backend
        run: php artisan migrate --env=testing

      - name: Build Assets
        working-directory: ./backend
        run: npm run build

      - name: Tests
        working-directory: ./backend
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover
